    <div id="app">
        <style>
            .base_loading {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                color: #ffffff;
                background-color: var(--color-bg-blue0);
            }

                .base_loading img {
                    margin: 15px;
                }

                .base_loading span {
                    text-align: center;
                    animation: blink 1s infinite;
                }

            @keyframes blink {
                0% {
                    opacity: .1;
                }

                50% {
                    opacity: .9;
                }

                100% {
                    opacity: .1;
                }
            }
        </style>
        <div class="base_loading">
